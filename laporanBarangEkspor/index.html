<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Barang Ekspor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span class="highlight">LAPORAN BARANG</span> Ekspor</h1>
        </div>

        <!-- Periode -->
        <div class="periode">
            <span class="label">Periode :</span>
            <span class="value">08/05/2025 - 08/05/2025</span>
        </div>

        <!-- Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>20 FEET</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MNA, PT.</td>
                    <td>20</td>
                </tr>
                <tr class="total-row">
                    <td><strong>Total</strong></td>
                    <td><strong>20</strong></td>
                </tr>
            </tbody>
        </table>

        <!-- Signature Section -->
        <div class="signature-section">
            <div class="signature-row">
                <div class="signature-col">
                    <div class="label-row">
                        <span>Diketahui Oleh</span>
                    </div>
                </div>
                <div class="signature-col">
                    <div class="label-row">
                        <span>Medan, 08-May-2025</span>
                    </div>
                </div>
            </div>

            <div class="signature-row">
                <div class="signature-col"></div>
                <div class="signature-col">
                    <span>Diperiksa</span>
                    <span class="right-align">Dibuat</span>
                </div>
            </div>

            <div class="signature-row signature-names">
                <div class="signature-col">
                    <div class="name-section">
                        <span>Manager</span>
                        <span>Kabag Ekspor</span>
                    </div>
                </div>
                <div class="signature-col">
                    <div class="name-section">
                        <span>Kabag Keuangan</span>
                        <span class="right-align">admin</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
