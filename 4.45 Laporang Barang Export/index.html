<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Barang Ekspor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="highlight">LAPORAN BARANG Ekspor</span></h1>
        </div>

        <div class="periode">
            <span class="label">Periode :</span>
            <span class="value">08/05/2025 - 08/05/2025</span>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th></th>
                    <th>20 FEET</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MNA, PT.</td>
                    <td>20</td>
                </tr>
                <tr class="total-row">
                    <td><strong>Total</strong></td>
                    <td><strong>20</strong></td>
                </tr>
            </tbody>
        </table>

        <div class="signature-section">
            <div class="signature-container">
                <div class="signature-left">
                    <div class="label-row">
                        <span>Diketahui Oleh</span>
                    </div>
                    <div class="names-row">
                        <span>Manager</span>
                        <span>Kabag Ekspor</span>
                    </div>
                </div>

                <div class="signature-right">
                    <div class="date-row">
                        <span>Medan, 08-May-2025</span>
                    </div>
                    <div class="label-row">
                        <span>Diperiksa</span>
                        <span>Dibuat</span>
                    </div>
                    <div class="names-row">
                        <span>Kabag Keuangan</span>
                        <span>Admin</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
